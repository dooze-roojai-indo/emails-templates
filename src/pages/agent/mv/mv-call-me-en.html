<!-- header -->
<wrapper class="header">
  <container>
    <row class="collapse">
      <columns small="12">
        <img src="https://www.roojai.co.id/EmailTemplate/v2/common/header-white-202504221523.jpg" alt="Roojai.co.id online insurance" />
        <img src="https://www.roojai.co.id/EmailTemplate/v2/car/banner-apology-id-20230602-1.jpg" alt="You have a call request" />
      </columns>
    </row>
  </container>
</wrapper>
<!-- header -->

<!-- subject -->
<container>
  <row>
    <columns small="12" align="center">
      <spacer size="28"></spacer>

      <h1 class="text-center text-secondary">
        <strong>
          You have a call request
        </strong>
      </h1>

      <spacer size="25"></spacer>
    </columns>
  </row>
</container>
<!-- subject -->

<!-- quotation number -->
<container>
  <row class="collapse">
    <columns small="12">
      <callout class="primary" align="center">
        <spacer size="27"></spacer>

        <p class="text-center">
          <strong>
            Quotation Number:
          </strong>
        </p>

        <spacer size="16"></spacer>

        <h4 class="text-center text-white">
          <strong>
            {quotation_number}
          </strong>
        </h4>

        <spacer size="13"></spacer>
      </callout>
    </columns>
  </row>
</container>
<!-- quotation number -->

<!-- body -->
<container>
  <row>
    <columns small="12" align="center">
      <spacer size="60"></spacer>
      <p>
        <strong>
          Hi {agent_name}, 
        </strong>
      </p>

      <spacer size="14"></spacer>

      <p>
        You got a phone call request from a customer with phone number <strong>{phone number}</strong>.
      </p>

      <spacer size="14"></spacer>

      <p>
        Make sure you give them a prompt response and immediate assistance.
      </p>

      <spacer size="14"></spacer>

      <p>
        Thank you.
      </p>

      <spacer size="58"></spacer>
    </columns>
  </row>
</container>
<!-- body -->

{{> footer-agent-empty-en}}
