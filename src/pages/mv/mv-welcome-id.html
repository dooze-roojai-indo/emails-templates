<!-- header -->
<wrapper class="header">
  <container>
    <row class="collapse">
      <columns small="12">
        <img src="https://www.roojai.co.id/EmailTemplate/v2/common/header-white-20221202.jpg" alt="Roojai.co.id asuransi online" />
        <img src="https://www.roojai.co.id/EmailTemplate/v2/car/banner-welcome-id-20230120.jpg" alt="Selamat datang di Roojai!" />
      </columns>
    </row>
  </container>
</wrapper>
<!-- header -->

<!-- subject -->
<container>
  <row class="collapse">
    <columns small="12" align="center">
      <spacer size="28"></spacer>

      <h1 class="text-center text-secondary">
        <strong>
          Selamat datang di Roojai!
        </strong>
      </h1>

      <spacer size="25"></spacer>
    </columns>
  </row>
</container>
<!-- subject -->

<!-- quotation number -->
<container>
  <row class="collapse">
    <columns small="12">
      <callout class="primary" align="center">
        <spacer size="27"></spacer>

        <p class="text-center">
          <strong>
            Nomor polis asuransi kamu:
          </strong>
        </p>

        <spacer size="16"></spacer>

        <h4 class="text-center text-white">
          <strong>
            {policy_number}
          </strong>
        </h4>

        <spacer size="13"></spacer>
      </callout>
    </columns>
  </row>
</container>
<!-- quotation number -->
